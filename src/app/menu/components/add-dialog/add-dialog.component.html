<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <h1>Add category</h1>
    <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput formControlName="categoryInput" />
    </mat-form-field>
    <mat-dialog-actions>
        <button color="success" mat-button mat-dialog-close>Cancel</button>
        <button color="success" mat-raised-button [mat-dialog-close]="true" type="submit">Save</button>
    </mat-dialog-actions>
</form>
